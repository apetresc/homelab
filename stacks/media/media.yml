version: "3.7"

services:
  jackett:
    image: linuxserver/jackett:latest
    deploy:
      labels:
        shepherd.enable: "true"
        traefik.enable: "true"
        traefik.http.routers.jackett.rule: "Host(`jackett.apetre.sc`)"
        traefik.http.routers.jackett.tls.certResolver: "r53resolver"
        traefik.http.routers.jackett.tls.domains[0].main: "apetre.sc"
        traefik.http.routers.jackett.tls.domains[0].sans: "*.apetre.sc"
        traefik.http.services.jackett.loadbalancer.server.port: 9117
        traefik.http.routers.jackett.middlewares: "authelia@docker"
        traefik.docker.network: proxy
    networks:
      - default
      - proxy
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Toronto
    volumes:
      - type: volume
        source: jackett_config
        target: /config

  tautulli:
    image: ghcr.io/linuxserver/tautulli:latest
    deploy:
      labels:
        traefik.enable: "true"
        traefik.http.routers.tautulli.rule: "Host(`tautulli.apetre.sc`)"
        traefik.http.routers.tautulli.tls.certResolver: "r53resolver"
        traefik.http.routers.tautulli.tls.domains[0].main: "apetre.sc"
        traefik.http.routers.tautulli.tls.domains[0].sans: "*.apetre.sc"
        traefik.http.services.tautulli.loadbalancer.server.port: 8181
        traefik.docker.network: proxy
    networks:
      - default
      - proxy
    environment:
      - PUID=1000
      - GUID=1000
      - TZ=America/Toronto
    volumes:
      - tautulli_config:/config

  sonarr:
    image: ghcr.io/linuxserver/sonarr:latest
    deploy:
      labels:
        traefik.enable: "true"
        traefik.http.routers.sonarr.rule: "Host(`sonarr.apetre.sc`)"
        traefik.http.routers.sonarr.tls.certResolver: "r53resolver"
        traefik.http.routers.sonarr.tls.domains[0].main: "apetre.sc"
        traefik.http.routers.sonarr.tls.domains[0].sans: "*.apetre.sc"
        traefik.http.services.sonarr.loadbalancer.server.port: 8989
        traefik.docker.network: proxy
    networks:
      - default
      - proxy
    environment:
      - PUID=1000
      - GUID=1000
      - TZ=America/Toronto
    volumes:
      - type: volume
        source: sonarr_config
        target: /config
      - type: volume
        source: shows
        target: /shows
      - type: volume
        source: anime
        target: /anime
      - type: volume
        source: unsorted
        target: /downloads

  radarr:
    image: ghcr.io/linuxserver/radarr:latest
    deploy:
      labels:
        traefik.enable: "true"
        traefik.http.routers.radarr.rule: "Host(`radarr.apetre.sc`)"
        traefik.http.routers.radarr.tls.certResolver: "r53resolver"
        traefik.http.routers.radarr.tls.domains[0].main: "apetre.sc"
        traefik.http.routers.radarr.tls.domains[0].sans: "*.apetre.sc"
        traefik.http.services.radarr.loadbalancer.server.port: 7878
        traefik.docker.network: proxy
    networks:
      - default
      - proxy
    environment:
      - PUID=1000
      - GUID=1000
      - TZ=America/Toronto
    volumes:
      - type: volume
        source: radarr_config
        target: /config
      - type: volume
        source: movies
        target: /movies
      - type: volume
        source: unsorted
        target: /downloads

  lidarr:
    image: ghcr.io/linuxserver/lidarr:latest
    deploy:
      labels:
        traefik.enable: "true"
        traefik.http.routers.lidarr.rule: "Host(`lidarr.apetre.sc`)"
        traefik.http.routers.lidarr.tls.certResolver: "r53resolver"
        traefik.http.routers.lidarr.tls.domains[0].main: "apetre.sc"
        traefik.http.routers.lidarr.tls.domains[0].sans: "*.apetre.sc"
        traefik.http.services.lidarr.loadbalancer.server.port: 8686
        traefik.docker.network: proxy
    networks:
      - default
      - proxy
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Toronto
    volumes:
      - type: volume
        source: lidarr_config
        target: /config
      - type: volume
        source: music
        target: /music
        read_only: false

  calibre-web:
    image: apetre.sc/calibre-web:latest
    environment:
      - PUID=1000
      - GUID=1000
      - TZ=America/Toronto
      - DOCKER_MODS=linuxserver/calibre-web:calibre
    deploy:
      labels:
        traefik.enable: "true"
        traefik.http.routers.calibre.rule: "Host(`calibre.apetre.sc`)"
        traefik.http.routers.calibre.tls.certResolver: "r53resolver"
        traefik.http.routers.calibre.tls.domains[0].main: "apetre.sc"
        traefik.http.routers.calibre.tls.domains[0].sans: "*.apetre.sc"
        traefik.http.services.calibre.loadbalancer.server.port: 8083
        traefik.docker.network: proxy
    networks:
      - proxy
    volumes:
      - type: volume
        source: calibre_config
        target: /config
      - type: volume
        source: books
        target: /books
      - type: volume
        source: unsorted
        target: /unsorted
    secrets:
      - source: calibre_web_oauth_secret
        target: /config/client_secrets.json

  airdcpp:
    image: gangefors/airdcpp-webclient
    deploy:
      labels:
        traefik.enable: "true"
        traefik.http.routers.airdcpp.rule: "Host(`airdcpp.apetre.sc`)"
        traefik.http.routers.airdcpp.tls.certResolver: "r53resolver"
        traefik.http.routers.airdcpp.tls.domains[0].main: "apetre.sc"
        traefik.http.routers.airdcpp.tls.domains[0].sans: "*.apetre.sc"
        traefik.http.services.airdcpp.loadbalancer.server.port: 5600
        traefik.docker.network: proxy
    networks:
      - proxy
    user: 1000:1000
    hostname: airdcpp
    environment:
      - TZ=America/Toronto
    ports:
      - target: 21248
        published: 21248
        protocol: tcp
        mode: host
      - target: 21248
        published: 21248
        protocol: udp
        mode: host
      - target: 21249
        published: 21249
        protocol: tcp
        mode: host
      - target: 21249
        published: 21249
        protocol: udp
        mode: host
    volumes:
      - type: volume
        source: airdcpp_data
        target: /.airdcpp
      - type: volume
        source: unsorted
        target: /Downloads
      - type: volume
        source: music
        target: /data/Music
      - type: volume
        source: shows
        target: /data/Shows
      - type: volume
        source: books
        target: /data/Books
      - type: volume
        source: comics
        target: /data/Comics
      - type: volume
        source: movies
        target: /data/Movies
      - type: volume
        source: anime
        target: /data/Anime

volumes:
  tautulli_config:
    driver: zfs
  lidarr_config:
    driver: zfs
  radarr_config:
    driver: zfs
  sonarr_config:
    driver: zfs
  jackett_config:
    driver: zfs
  calibre_config:
    driver: zfs
  airdcpp_data:
    driver: zfs
  music:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.1.130,soft,nolock
      device: ":/srv/nfs/tank1/media/audio/Music"
  movies:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.1.130,soft,nolock
      device: ":/srv/nfs/tank1/media/video/Movies"
  shows:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.1.130,soft,nolock
      device: ":/srv/nfs/tank1/media/video/Shows"
  anime:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.1.130,soft,nolock
      device: ":/srv/nfs/tank1/media/video/Anime"
  books:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.1.130,soft,nolock
      device: ":/srv/nfs/tank1/media/text/Books"
  comics:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.1.130,soft,nolock
      device: ":/srv/nfs/tank1/media/text/Comics"
  unsorted:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.1.130,soft,nolock
      device: ":/srv/nfs/tank1/unsorted"

networks:
  default:
  proxy:
    external: true

secrets:
  calibre_web_oauth_secret:
    external: true
