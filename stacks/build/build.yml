version: "3.7"

services:
  gitea:
    image: gitea/gitea:1.19.3
    deploy:
      labels:
        traefik.enable: "true"
        traefik.http.routers.gitea.rule: "Host(`git.apetre.sc`)"
        traefik.http.routers.gitea.tls.certResolver: "r53resolver"
        traefik.http.routers.gitea.tls.domains[0].main: "apetre.sc"
        traefik.http.routers.gitea.tls.domains[0].sans: "*.apetre.sc"
        traefik.http.services.gitea.loadbalancer.server.port: 3000
        traefik.docker.network: proxy
      placement:
        constraints:
          - node.labels.zpool == tank2
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - DOMAIN=git.apetre.sc
      - METRICS_ENABLED=true
      - DISABLE_SSH=true
      - GITEA__database__DB_TYPE=postgres
      - GITEA__database__HOST=db:5432
      - GITEA__database__NAME=gitea
      - GITEA__database__USER=gitea
      - GITEA__database__PASSWD=gitea
      - GITEA__repository__DEFAULT_BRANCH=master
      - DISABLE_REGISTRATION=true
      - REQUIRE_SIGNIN_VIEW=true
    networks:
      - default
      - proxy
      - observe
    volumes:
      - git:/data
      - repos:/data/git
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - db

  db:
    image: postgres:14
    deploy:
      placement:
        constraints:
          - node.labels.zpool == tank2
    environment:
      - POSTGRES_USER=gitea
      - POSTGRES_PASSWORD=gitea
      - POSTGRES_DB=gitea
    networks:
      - default
    volumes:
      - data:/var/lib/postgresql/data


volumes:
  git:
    driver: zfs
  data:
    driver: zfs
  repos:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.1.130,soft,nolock
      device: ":/srv/nfs/tank1/media/misc/Software/Source"

networks:
  default:
  proxy:
    external: true
  observe:
    external: true

